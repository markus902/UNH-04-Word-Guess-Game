<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Word Guess Game</title>
</head>
<body>
    <div class="container-fluid">

        <div class="row">
            <div class=" col-md-6 d-flex justify-content-center">
                <img src="./images/headline.png" alt="" class="img-fluid">
            </div>    
            
            <div class="col-md-6 justify-content-center">
                <h1 class="m-4 pl-4 pt-4">Awesome Word Game</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 justify-content-center">
            
                <h2>Press any key to get started!</h2>

                <br>

                <h2 id="wins">Wins</h2>

                <h2>Your Guess</h2>

                <br>

                <h2 id="current_letter"></h2>

                <br>

                <h2 id="current_word"></h2>

                <br>

                <h2>Numbers of guesses remaining</h2>

                <br>

                <h2 id="guess_remaining">_</h2>

                <br>

                <h2>Letters already guessed</h2>
                
                <br>

                <h2 class="letter_used"></h2>

            </div>

            <div class="col-md-6"></div>
        
        </div>
    </div>


    <script type="text/javascript" src="./javascript/game.js"></script>

</body>
</html>
