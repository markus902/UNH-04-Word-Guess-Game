<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Caveat&display=swap" rel="stylesheet">
    <title>The Simpsons - Name Guess Game</title>
</head>
<body>
    <div class="container-fluid">
        
        <div class="row">

            <div class="col-md-1"></div>
            
            <div class=" col-md-7 col-sm-12 col-xs-12 d-flex pt-1 justify-content-center">
                <img src="./images/headline.png" alt="" class="img-fluid headline">
            </div>    

            <div class="col-md-3 col-sm-12 col-xs-12 d-flex pt-md-4 justify-content-md-start justify-content-sm-center justify-content-center">
                   <img src="./images/burns.png" alt=""  class="img-fluid burns">
            </div>

            <div class="col-md-1"></div>
        </div>
            
        <div class="row">
            
            <div class="col-md-12 col-sm-12 col-xs-12 justify-content-center">
                <h1 class="mt-0 mb-1">The Name Game</h1>
                <h2 id="lost"></h2>
                <h2 id="won"></h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 col-sm-12 col-xs-12">
                <div class="text_container">
                    <h4>Try to guess the name of a character form the best show in the world. Press a letter to get started!</h4>
                    <br>

                    <p>Your Guess</p>

                    <p id="current_letter"></p>

                    <p id="current_word"></p>

                </div>
            </div>
            

            <div class="col-md-6 col-sm-12 col-xs-12">
                <div class="text_container">

                    <p>Number of guesses remaining</p>

                    <p id="guess_remaining">_</p>

                    <p>Letters already guessed</p>

                    <p id="letters_used"></p>

                    <p>Wins</p>
                    
                    <p id="wins"></p>

                    <p>Losses</p>

                    <p id="losses"></p>
                
                </div>
    
            </div>

        
        </div>

    
        <div class="d-flex justify-content-center"><img src="./images/dad.png" alt="" class="dad"></div>
       
    </div>



    <script type="text/javascript" src="./javascript/game.js"></script>

</body>
</html>
