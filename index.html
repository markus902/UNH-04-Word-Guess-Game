<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Caveat&display=swap" rel="stylesheet">
    <title>Word Guess Game</title>
</head>
<body>
    <div class="container-fluid">

        <div class="row">
            <div class=" col-md-8 col-sm-12 col-xs-12 d-flex pt-1 justify-content-center">
                <img src="./images/headline.png" alt="" class="img-fluid" width="450px" height="auto">
            </div>    

            <div class="col-md-4 col-sm-12 col-xs-12 d-flex pt-md-4 justify-content-md-start justify-content-sm-center justify-content-xs-center">
                   <img src="./images/burns.png" alt="" width="200px" height="auto" class="img-fluid">
                </div>
        </div>
            
        <div class="row">   
            <div class="col-md-12 col-sm-12 col-xs-12 justify-content-center">
                <h1 class="m-4 pl-4 pt-4">The Name Game</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 col-sm-12 col-xs-12">
                <div class="text_container">
                    <p>Press a letter to get started!</p>
                    <br>

                    <p>Your Guess</p>

                    <p id="current_letter"></p>

                    <p id="current_word"></p>

                </div>
            </div>
            

            <div class="col-md-6 col-sm-12 col-xs-12">
                <div class="text_container">

                    <p>Number of guesses remaining</p>

                    <p id="guess_remaining">_</p>

                    <p>Letters already guessed</p>

                    <p id="letters_used"></p>

                    <p>Wins</p>

                    <p id="wins"></p>
                
                </div>
    
            </div>

        
        </div> </div>

        <img src="./images/dad.png" alt="" class="dad">
    </div>



    <script type="text/javascript" src="./javascript/game.js"></script>

</body>
</html>
